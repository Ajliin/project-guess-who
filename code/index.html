<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess pokemon?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the pokemon have</h1>

      <select id="questions">
        <optgroup label="color">
          <option value="GUL">GUL</option>
          <option value="TURKOS">TURKOS</option>
          <option value="BLÅ">BLÅ</option>
          <option value="RÖDA/ROSA">RÖD/ROSA</option>
          <option value="ORANGE">ORANGE</option>
          <option value="VIT">VIT</option>
          <option value="BRUN">BRUN</option>
          <option value="GRÅ">GRÅ</option>
          <!-- Add the rest of hair colors as options  -->
        </optgroup>
        <optgroup label="eyes">
          <option value="hidden">hidden eyes</option>
          <option value="blue">blue eyes</option>
          <option value="brown">brown eyes</option>
          <option value="green">green eyes</option>
          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>
        <optgroup label="other">
          <option value="smoker">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="https://media.giphy.com/media/IRFQYGCokErS0/giphy.gif"
          alt="Guess Who"
        />

        <h1 id="winOrLoseText"> YOU ARE SUCH A STAR!</h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
